<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form mahasiswa</title>
    <style>
        input{
            border-radius: 5px;
            padding: 5px;
            
        }
        input:focus{
            border-color: rgba(82, 168, 236, 0.8);
            outline: 0;
            
        }
       
    </style>
</head>
<body>
    <form>
        <center><h3>Mahasiswa STT Nurul Fikri</h1>
        <hr />
        <fieldset>
            <legend>Biodata Mahasiswa</legend>
           <table cellspacing="6">
               <tr>
                   <td><label for="name">Nama Lengkap</label></td>
                    <td><input type="text" name="name" id="name" name="name" autofocus required /></td>
               </tr>
               <tr>
                    <td><label for="tanggallahir">Tanggal Lahir</label></td>
                    <td><input type="date" name="tanggallahir" id="tanggallahir" value="2002-02-18"/></td>
               </tr> 
               <tr>
                   <td>
                       <label for="jk">Jenis Kelamin</label>
                   </td>
                   <td>
                       <input type="radio" name="jk" id="jk" value="l" checked />laki-laki
                       <input type="radio" name="jk" id="jk" value="p"/>perempuan
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="jurusan">Jurusan</label>
                   </td>
                   <td>
                       <select name="jurusan" id="jurusan">
                           <option disabled selected hidden>Pilih</option>
                           <option>TEKNIK INFORMATIKA</option>
                           <option>SISTEM INFORMASI</option>
                       </select>
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="alamat">Alamat</label>
                   </td>
                   <td>
                       <textarea name="alamat" id=alamat rows="8" cols="40"></textarea>
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="email">Email</label>
                   </td>
                   <td>
                       <input type="text" name="email" id="email" value="" placeholder="example@gmail.com" autofocus required />
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="N">No.Hp</label>
                   </td>
                   <td>
                       <input type="text" name="N" id="N" value="" autofocus required />
                   </td>
               </tr>
               <tr>
                   <td>
                       <input style="background-color:grey;" type="submit" name="kirim" id="kirim" value="kirim" >
                   </td>
               </tr>
           </table> 
        </fieldset>
        </center>
         
    </form>
</body>
</html>
